<h1>Grocery HUB</h1>
<div *ngIf="signInFlag">
    <form class="form-dimensions" #loginRef="ngForm" (ngSubmit)="checkEmployee(loginRef)">
        <h1>Employee Login</h1>
        <mat-form-field>
            <mat-label>Employee ID</mat-label>
            <input matInput name="username" ngModel required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required>
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginRef.invalid">Login</button>
        <br><br>
        <button mat-fab color="warn" aria-label="Main Screen" routerLink="">
            <mat-icon>home</mat-icon>
        </button><br/><br/>
        <span style="color: red;">{{loginMessage}}</span>
        <br/>
    </form>
    <br>
</div>

<!--First time login-->
<div *ngIf="firstLoginFlag">
    <form class="form-dimensions" #updatePassRef="ngForm" (ngSubmit)="updateFirstPassword(updatePassRef)">
        <h1>Please Update Password (First Time Login)</h1>
        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput type="password" name="password" ngModel required>
        </mat-form-field><br />
        <mat-form-field>
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" name="repassword" ngModel required>
        </mat-form-field><br>
        <button type="submit" mat-raised-button color="primary" [disabled]="updatePassRef.invalid">Update
            Password</button><br><br>
        <button mat-fab color="warn" aria-label="Main Screen" routerLink="">
            <mat-icon>home</mat-icon>
        </button><br /><br />
        <span style="color: red;">{{changePasswordMessage}}</span><br />
    </form>
    <br /><span style="color: red;">{{changePasswordMessage}}</span>
</div>
