<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<div fxLayout="column" fxLayoutAlign="center center" class="edit-profile-container">
    <form #profileRef="ngForm" (ngSubmit)="changePassword(profileRef)">
        <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="mat-elevation-z10 card-container">
            <div class="mat-title">Edit profile</div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Current Password</mat-label>
                    <input matInput type="password" name="currentpassword" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" name="newpassword" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Confirm New Password</mat-label>
                    <input matInput type="password" name="renewpassword" ngModel required>
                </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]="profileRef.invalid">Save</button>
        </mat-card>
    </form>
</div>
