<div fxLayout="column" fxLayoutAlign="center center" class="edit-profile-container">
    <form [formGroup]="userFormGroup">
        <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="mat-elevation-z10 card-container">
            <div class="mat-title">Edit profile</div>
    
            <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>User Id</mat-label>
                    <input matInput formControlName="userId">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>User name</mat-label>
                    <input matInput formControlName="userName">
                </mat-form-field>
            </div>

            <div >
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>

                
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                <button mat-raised-button color="warn" (click)="editPassword()">Edit password</button>
                <button mat-raised-button color="primary" [disabled]="enableSaveButton" (click)="savePassword()">Save</button>
            </div>
        </mat-card>
    </form>
</div>
